{% extends "delivery/base.html" %} {% block content %}
<div style="margin-top: 50px"></div>
<table border="1" style="width: 100vw">
    <tr>
        <th>Restaurant Name</th>
        <th>Category</th>
        <th>Rating</th>
        <th>Image</th>
        <th>Address</th>
        <th>View Menu</th>
        <th>Update Res</th>
        <th>Delete Res</th>

    </tr>
    {% for item in li %}
    <tr>
        <td>{{ item.Res_name }}</td>
        <td>{{ item.Food_cat }}</td>
        <td>{{ item.rating }}/5</td>
        <td>
            <img
            src="{{ item.img }}"
            alt="Restaurant Image"
            heigth="100"
            width="100"
            />
        </td>
        <td>{{ item.address }}</td>
        <td>
            <a href="{% url 'delivery:view_menu' item.id %}">
            <button>View Menu</button>
            </a>
        </td>
        <td>
            <a href="{% url 'delivery:update_res' item.id %}">
            <button>Update Res</button>
            </a>
        </td>
        <td>
            <a href="{% url 'delivery:delete_res' item.id %}"
            onclick="return confirm('Are you sure you want to delete this item?');">
            <button>Delete Res</button>
            </a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
